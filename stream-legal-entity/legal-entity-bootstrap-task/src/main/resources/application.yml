                  - privilege: "edit"
                  - privilege: "delete"
              - functionId: "1034"
                name: "Manage Identities"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
              - functionId: "1049"
                name: "Lock User"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
              - functionId: "1050"
                name: "Unlock User"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
              - functionId: "1084"
                name: "Revoke access"
                privileges:
                  - privilege: "create"
      - name: Retail User - USA
        description: Retail User Permissions for USA
        functionGroups:
          - name: "Products, payments, txn, contacts"
            functions:
              - functionId: "1006"
                name: "Product Summary"
                functionCode: "product.summary"
                privileges:
                  - privilege: "view"
              - functionId: "1003"
                name: "Transactions"
                functionCode: "transactions"
                privileges:
                  - privilege: "view"
                  - privilege: "edit"
              - functionId: "1017"
                name: "US Domestic Wire"
                functionCode: "us.domestic.wire"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
              - functionId: "1018"
                name: "US Foreign Wire"
                functionCode: "us.foreign.wire"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
              - functionId: "1005"
                name: "Contacts"
                functionCode: "contacts"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
    administrators:
      - externalId: "admin"
        fullName: "Backbase Root Admin"
        identityLinkStrategy: "CREATE_IN_IDENTITY"
        emailAddress:
          address: "bbadmin@email.com"
        mobileNumber:
          number: "1234567890"
    users:
      - user:
          externalId: "admin"
          fullName: "Backbase Root Admin"
          identityLinkStrategy: "CREATE_IN_IDENTITY"
          emailAddress:
            address: "bbadmin@email.com"
          mobileNumber:
            number: "1234567890"
        referenceJobRoleNames:
          - "Entitlements - Manager"

