        description: Full Entitlements administration.
        functionGroups:
          - name: "Manage Entitlements"
            functions:
              - functionId: "1019"
                name: "Manage Data Groups"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
              - functionId: "1020"
                name: "Manage Function Groups"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
              - functionId: "1010"
                name: "Manage Users"
                privileges:
                  - privilege: "view"
              - functionId: "1009"
                name: "Assign Permissions"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
              - functionId: "1028"
                name: "Manage Service Agreements"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
              - functionId: "1119"
                name: "Manage Self-approve Permissions"
                privileges:
                  - privilege: "view"
              - functionId: "1007"
                name: "Assign Users"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
              - functionId: "1035"
                name: "Manage User Profiles"
                privileges:
                  - privilege: "view"
                  - privilege: "edit"
              - functionId: "1011"
                name: "Manage Legal Entities"
                privileges:
                  - privilege: "view"
