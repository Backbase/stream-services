# Stream config
spring:
  cloud:
    task:
      events:
        enabled: false
  zipkin:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: moustache-bank

backbase:
  stream:
    legalentity:
      sink:
        useIdentityIntegration: true

# Root Legal Entity Structure Configuration
