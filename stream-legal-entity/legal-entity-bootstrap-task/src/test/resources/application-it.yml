spring:
  cloud:
    discovery:
      client:
        simple:
          instances:
            token-converter:
              - uri: http://localhost:10000
            user-manager:
              - uri: http://localhost:10000
                metadata:
                  contextPath: /user-manager
            access-control:
              - uri: http://localhost:10000
                metadata:
                  contextPath: /access-control
            arrangement-manager:
              - uri: http://localhost:10000
                metadata:
                  contextPath: /arrangement-manager
eureka:
  client:
    enabled: false

backbase:
  stream:
    client:
      additional-headers:
        X-TID: tenant1

logging:
  level:
    com.backbase.stream: DEBUG
