spring:
  zipkin:
    enabled: false
  cloud:
    discovery:
      client:
        simple:
          instances:
            token-converter:
            - uri: http://localhost:10000
            user-manager:
            - uri: http://localhost:10000
              metadata:
                contextPath: /user-manager
            access-control:
            - uri: http://localhost:10000
              metadata:
                contextPath: /access-control
            arrangement-manager:
            - uri: http://localhost:10000
              metadata:
                contextPath: /arrangement-manager
    kubernetes:
      config:
        enabled: false
        enable-api: false
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    root: INFO
    com.backbase.stream: DEBUG
