spring:
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          bb:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          bb:
            token-uri: https://api-dev-coutts.coutts.backbasecloud.com/token-converter/oauth/token

logging:
  level:
    root: INFO
    com.backbase.stream: DEBUG
