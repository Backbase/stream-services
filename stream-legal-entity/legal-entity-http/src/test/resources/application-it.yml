spring:
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          bb:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          bb:
            token-uri: http://token-converter:8080/oauth/token

logging:
  level:
    root: INFO
    com.backbase.stream: DEBUG
