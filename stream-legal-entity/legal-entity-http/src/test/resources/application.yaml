logging:
  level:
    com.backbase: debug


spring:
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: http://token-converter:8080/oauth/token
  cloud:
    kubernetes:
      config:
        enabled: false
        enable-api: false
      enabled: false

backbase:
  stream:
    web:
      trace:
        response:
          enabled: true
    dbs:
      user-manager-base-url: http://user-manager:8080
      access-control-base-url: http://access-control:8080
      arrangement-manager-base-url: http://arrangement-manager-base:8080

management:
  endpoints:
    enabled-by-default: true