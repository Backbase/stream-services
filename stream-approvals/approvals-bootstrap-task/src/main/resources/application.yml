# Stream config
server:
  shutdown: graceful
spring:
  main:
    register-shutdown-hook: false
  cloud:
    task:
      events:
        enabled: false
  zipkin:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: moustache-bank
  cloud:
    kubernetes:
      discovery:
        # Set to false if using Eureka for service discovery
        enabled: true
  zipkin:
    enabled: false

logging:
  level:
    root: INFO
