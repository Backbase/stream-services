# Stream config
spring:
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          bb:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          bb:
            token-uri: http://token-converter:8080/oauth/token

backbase:
  stream:
    dbs:
      approvals-base-url: http://approval-service:8080
      access-control-base-url: http://access-control:8080

---
spring:
  config:
    activate:
      on-profile: moustache-bank
  cloud:
    kubernetes:
      discovery:
        # Set to false if using Eureka for service discovery
        enabled: true
  zipkin:
    enabled: false

logging:
  level:
    root: INFO
