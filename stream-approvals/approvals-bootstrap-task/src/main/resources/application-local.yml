---
# Stream config
spring:
  cloud:
    task:
      events:
        enabled: false

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    kubernetes:
      discovery:
        # Set to false if using Eureka for service discovery
        enabled: true

eureka:
  instance:
    metadata-map:
      public: true
      role: live
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/registry/eureka/


logging:
  level:
    root: INFO
    com.backbase: DEBUG


bootstrap:
  approvals:
    - name: Beta Approval Types & Policies
      approvalTypes:
        - name: A
          description: A
          rank: 3
        - name: B
          description: B
          rank: 153
        - name: C
          description: C
          rank: 265
      policies:
        - name: 0 approver
          description: 0 approver
          items: [ ]
        - name: 1 approver
          description: 1 approver
          items:
            - approvalTypeName: A
              numberOfApprovals: 1
