spring:
  main:
    allow-bean-definition-overriding: true

backbase:
  communication:
    http:
      default-service-port: 8080
  security:
    http:
      enabled: true
      adapter:
        enabled: true
  stream:
    legalentity:
      sink:
        useIdentityIntegration: true
        userProfileEnabled: true
        serviceAgreementUpdateEnabled: false
    compositions:
      legal-entity:
        chains:
          include-subsidiaries: false
          product-composition:
            enabled: true
            async: false
        events:
          enableCompleted: true
          enableFailed: true
        cursor:
          enabled: false
bootstrap:
  enabled: false
  # This is just an example. Replace it with data corresponding to your bank
  legalEntity:
    name: "Bank"
    realmName: "backbase"
    externalId: "BANK"
    legalEntityType: "BANK"
    referenceJobRoles:
      - name: Entitlements - Manager
        description: Full Entitlements administration.
        functionGroups:
          - name: "Manage Entitlements"
            functions:
              - functionId: "1019"
                name: "Manage Data Groups"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
              - functionId: "1020"
                name: "Manage Function Groups"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
      - name: Retail User - USA
        description: Retail User Permissions for USA
        functionGroups:
          - name: "Products, payments, txn, contacts"
            functions:
              - functionId: "1006"
                name: "Product Summary"
                functionCode: "product.summary"
                privileges:
                  - privilege: "view"
              - functionId: "1003"
                name: "Transactions"
                functionCode: "transactions"
                privileges:
                  - privilege: "view"
                  - privilege: "edit"
              - functionId: "1017"
                name: "US Domestic Wire"
                functionCode: "us.domestic.wire"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
              - functionId: "1018"
                name: "US Foreign Wire"
                functionCode: "us.foreign.wire"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
              - functionId: "1005"
                name: "Contacts"
                functionCode: "contacts"
                privileges:
                  - privilege: "view"
                  - privilege: "create"
                  - privilege: "edit"
                  - privilege: "delete"
    administrators:
      - externalId: "admin"
        fullName: "Backbase Root Admin"
        identityLinkStrategy: "IDENTITY_AGNOSTIC"
        emailAddress:
          address: "bbadmin@email.com"
        mobileNumber:
          number: "1234567890"
    users:
      - user:
          externalId: "admin"
          fullName: "Backbase Root Admin"
          identityLinkStrategy: "IDENTITY_AGNOSTIC"
        referenceJobRoleNames:
          - "Entitlements - Manager"
