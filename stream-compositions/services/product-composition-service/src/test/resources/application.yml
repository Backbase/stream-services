spring:
  activemq:
    broker-url: vm://activemq
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: http://localhost:10000/oauth/token
  main:
    allow-bean-definition-overriding: true
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY
eureka:
  client:
    enabled: false

backbase:
  mtls:
    enabled: false
  security:
    http:
      enabled: true
  stream:
    dbs:
      user-manager-base-url: http://localhost:8086/user-manager
      access-control-base-url: http://localhost:8086/access-control
      arrangement-manager-base-url: http://localhost:8082/arrangement-manager
    compositions:
      product:
        integration-base-url: http://localhost:18000
        chains:
          transaction-composition:
            enabled: true
            base-url: http://localhost:12000
            async: false
            excludeProductTypeExternalIds:
        events:
          enableCompleted: true
          enableFailed: true
        cursor:
          enabled: false
          base-url: http://localhost:9999

logging:
  level:
    com.backbase.stream.compositions: DEBUG

activemq:
  store:
    dir: /tmp