spring:
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: http://localhost:10000/oauth/token
  cloud:
    kubernetes:
      config:
        enabled: false
      enabled: false
      discovery:
        enabled: true
  activemq:
    broker-url: vm://activemq
  main:
    allow-bean-definition-overriding: true
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY

backbase:
  mtls:
    enabled: false
  security:
    http:
      enabled: true
    service-api:
      authentication:
        required-scope: api:service
  stream:
    legalentity:
      sink:
        useIdentityIntegration: true
    dbs:
      user-manager-base-url: http://user-manager:8080
      access-control-base-url: http://access-control:8080
      arrangement-manager-base-url: http://arrangement-manager:8080
    identity:
      identity-integration-base-url: http://identity-integration-service:8080

    compositions:
      product:
        enable-completed-events: false
        enable-failed-events: true
        product-integration-url: http://localhost:18000

logging:
  level:
    com.backbase.stream.compositions: DEBUG

activemq:
  store:
    dir: /tmp
