server:
  port: 9003

spring:
  activemq:
    broker-url: tcp://localhost:61616
  zipkin:
    enabled: false
  main:
    allow-bean-definition-overriding: true
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY
eureka:
  client:
    enabled: true
    serviceUrl.defaultZone: http://localhost:8761/eureka/

backbase:
  communication:
    services:
      usermanager:
        direct-uri: http://localhost:8060
      access-control:
        direct-uri: http://localhost:8040
      arrangement:
        manager:
          direct-uri: http://localhost:8050
      stream:
        product:
          integration:
            direct-uri: http://localhost:7003
        transaction:
          composition:
            direct-uri: http://localhost:9004
        payment-order:
          composition:
            direct-uri: http://localhost:9004
    http:
      client-secret: bb-secret
      client-id: bb-client
      access-token-uri: "http://localhost:7779/oauth/token"
  stream:
    compositions:
      product:
        chains:
          transaction-composition:
            enabled: false
            async: false
            excludeProductTypeExternalIds:
          payment-order-composition:
            enabled: false
            async: false
            excludeProductTypeExternalIds:
        events:
          enableCompleted: false
          enableFailed: true
        cursor:
          enabled: false

logging:
  level:
    com.backbase.stream.compositions: DEBUG
