spring:
  activemq:
    broker-url: tcp://localhost:61616
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: http://localhost:8181/oidc-token-converter-service/oauth/token
  main:
    allow-bean-definition-overriding: true
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY
eureka:
  client:
    enabled: true
    serviceUrl.defaultZone: http://localhost:8080/registry/eureka
server:
  port: 9002
backbase:
  mtls:
    enabled: false
  security:
    http:
      enabled: true
    service-api:
      authentication:
        required-scope: api:service
  stream:
    dbs:
      user-manager-base-url: http://localhost:8086/user-manager
      access-control-base-url: http://localhost:8086/access-control
      arrangement-manager-base-url: http://localhost:8082/arrangement-manager
    compositions:
      product:
        enable-completed-event: false
        enable-failed-event: false
        integration-base-url: http://localhost:9999
        chains:
          transaction-composition:
            enableOnComplete: false
            enableOnFailure: false
            base-url: http://localhost:9003
            async: false
        events:
          enableCompleted: false
          enableFailed: true
        cursor:
          enabled: false
          base-url: http://localhost:9999


logging:
  level:
    com.backbase.stream.compositions: INFO
