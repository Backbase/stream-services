spring:
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: http://localhost:10000/oauth/token
  cloud:
    kubernetes:
      config:
        enabled: false
      enabled: false
      discovery:
        enabled: true
  activemq:
    broker-url: vm://activemq
  main:
    allow-bean-definition-overriding: true
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY

backbase:
  mtls:
    enabled: false
  security:
    http:
      enabled: true
    service-api:
      authentication:
        required-scope: api:service
  stream:
    dbs:
      user-manager-base-url: http://localhost:8086/user-manager
      access-control-base-url: http://localhost:8086/access-control
      arrangement-manager-base-url: http://localhost:8082/arrangement-manager
      transaction-manager-base-url: http://localhost:8083/transaction-manager
      payment-order-service-base-url: http://localhost:8090/payment-order-service
    compositions:
      transaction:
        defaultStartOffsetInDays: 30
        integration-base-url: http://localhost:18000
        events:
          enableCompleted: true
          enableFailed: true
        cursor:
          enabled: true
          transactionIdsFilterEnabled: false
          base-url: http://localhost:12000

logging:
  level:
    com.backbase.stream.compositions: DEBUG

activemq:
  store:
    dir: /tmp
