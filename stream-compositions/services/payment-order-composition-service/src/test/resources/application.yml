spring:
  zipkin:
    enabled: false
  cloud:
    discovery:
      client:
        simple:
          instances:
            user-manager:
              - uri: http://localhost:8086
                metadata:
                  contextPath: /user-manager
            access-control:
              - uri: http://localhost:8086
                metadata:
                  contextPath: /access-control
            arrangement-manager:
              - uri: http://localhost:8082
                metadata:
                  contextPath: /arrangement-manager
            transaction-manager:
              - uri: http://localhost:8083
                metadata:
                  contextPath: /transaction-manager
            payment-order-service:
              - uri: http://localhost:8090
                metadata:
                  contextPath: /payment-order-service
    kubernetes:
      config:
        enabled: false
      enabled: false
      discovery:
        enabled: true
  activemq:
    broker-url: vm://activemq
  main:
    allow-bean-definition-overriding: true
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY

backbase:
  communication:
    http:
      client-secret: bb-secret
      client-id: bb-client
      access-token-uri: http://localhost:17000/oauth/token
  mtls:
    enabled: false
  security:
    http:
      enabled: true
    service-api:
      authentication:
        required-scope: api:service
  stream:
    compositions:
      paymentorder:
        integration-base-url: http://localhost:18000

logging:
  level:
    com.backbase.stream.compositions: DEBUG

activemq:
  store:
    dir: /tmp
