spring:
  zipkin:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  codec:
    max-in-memory-size: 10MB
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY

backbase:
  communication:
    http:
      client-secret: bb-secret
      client-id: bb-client
      access-token-uri: http://token-converter:8080/oauth/token
    services:
      usermanager:
        service-port: 8080
      access-control:
        service-port: 8080
      arrangement:
        manager:
          service-port: 8080
      payment:
        order:
          service-port: 8080
      transaction:
        manager:
          service-port: 8080
  mtls:
    enabled: false
  security:
    http:
      enabled: true
    service-api:
      authentication:
        required-scope: api:service
  stream:
    compositions:
      paymentorder:
        integration-base-url: http://payment-order-integration:8080
