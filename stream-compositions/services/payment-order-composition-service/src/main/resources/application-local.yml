server:
  port: 9005

spring:
  activemq:
    broker-url: tcp://localhost:61616
  zipkin:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  codec:
    max-in-memory-size: 10MB
sso.jwt.internal.signature.key:
  type: VALUE
  value: JWTSecretKeyDontUseInProduction!
backbase:
  communication:
    services:
      usermanager:
        direct-uri: http://localhost:8060
      access-control:
        direct-uri: http://localhost:8040
      arrangement:
        manager:
          direct-uri: http://localhost:8050
      payment:
        order:
          direct-uri: http://localhost:8051
      transaction:
        manager:
          direct-uri: http://localhost:8083
      stream:
        payment-order:
          integration:
            direct-uri: http://localhost:7004
    http:
      client-secret: bb-secret
      client-id: bb-client
      access-token-uri: "http://localhost:7779/oauth/token"
  activemq:
    enabled: true
  stream:
    paymentorder:
      worker:
        deletePaymentOrder: false

eureka:
  instance:
    metadata-map:
      public: true
      role: live
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.backbase.stream.compositions: DEBUG

