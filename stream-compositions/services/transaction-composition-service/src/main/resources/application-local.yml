server.port: 9004

spring:
  activemq:
    broker-url: tcp://localhost:61616
  zipkin:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  codec:
    max-in-memory-size: 10MB
  cloud:
    discovery:
      client:
        simple:
          instances:
            user-manager:
              - uri: http://localhost:8086
                metadata:
                  contextPath: /user-manager
            access-control:
              - uri: http://localhost:8086
                metadata:
                  contextPath: /access-control
            arrangement-manager:
              - uri: http://localhost:8082
                metadata:
                  contextPath: /arrangement-manager
            transaction-manager:
              - uri: http://localhost:8083
                metadata:
                  contextPath: /transaction-manager
sso:
  jwt:
    internal:
      type: signed
      signature:
        algorithm: HS256
        key:
          type: ENV
          value: SIG_SECRET_KEY
backbase:
  activemq:
    enabled: true
  communication:
    http:
      client-secret: bb-secret
      client-id: bb-client
      access-token-uri: http://localhost:8181/oidc-token-converter-service/oauth/token
  stream:
    compositions:
      transaction:
        defaultStartOffsetInDays: 30
        integration-base-url: http://localhost:7004
        events:
          enableCompleted: true
          enableFailed: true
        cursor:
          enabled: true
          transactionIdsFilterEnabled: true
          base-url: http://localhost:9005

eureka:
  instance:
    metadata-map:
      public: true
      role: live
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/registry/eureka/

logging:
  level:
    com.backbase.stream.compositions: DEBUG

