spring:
  application:
    name: product-composition-service
  cloud:
    kubernetes:
      config:
        enabled: false
      enabled: false
      discovery:
        enabled: true
    config:
      token: ${CLOUD_CONFIG_TOKEN:myroot}
      uri: ${CLOUD_CONFIG_URI:http://wsecu-cloud-config-server-dbsx.dbsx.svc.cluster.local:8080}
      enabled: true
      name: ${spring.application.name}

eureka:
  instance:
    appname: ${spring.application.name}
    non-secure-port: ${server.port:8080}
    preferIpAddress: true
    metadata-map:
      public: false
      role: live
      contextPath: /
      management:
        context-path: /actuator #required to pick up actuator endpoints
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://registry-dbsx.dbsx.svc.cluster.local:8080/registry/eureka/}
