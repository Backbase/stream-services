server.port: 7083

spring:
  activemq:
    broker-url: tcp://localhost:61616
  zipkin:
    enabled: false
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: http://localhost:8181/oidc-token-converter-service/oauth/token
  main:
    allow-bean-definition-overriding: true
backbase:
  mtls:
    enabled: false
  security:
    http:
      enabled: true
    service-api:
      authentication:
        required-scope: api:service
  stream:
    legalentity:
      sink:
        useIdentityIntegration: true
    dbs:
      user-manager-base-url: http://localhost:8086/user-manager
      access-control-base-url: http://localhost:8086/access-control
      arrangement-manager-base-url: http://localhost:8082/arrangement-manager
    identity:
      identity-integration-base-url: http://localhost:8181/identity-integration-service
    compositions:
      product-catalog:
        enable-completed-events: false
        enable-failed-events: true
        product-catalog-integration-url: http://product-catalog-ingestion-integration:8080

bootstrap:
  enabled: true
  product-catalog:
    productTypes:
      - productTypeName: Term Deposit
        typeName: Term Deposit
        externalProductKindId: kind6
        productKindName: Term Deposit
        externalProductId: term-deposit
        externalId: term-deposit
        externalProductTypeId: term-deposit
        externalTypeId: term-deposit
      - productTypeName: Checking Account
        typeName: Checking Account
        externalProductKindId: kind1
        productKindName: Checking Account
        externalProductId: checking-account
        externalId: checking-account
        externalProductTypeId: checking-account
        externalTypeId: checking-account
      - productTypeName: Savings Account
        typeName: Savings Account
        externalProductKindId: kind2
        productKindName: Savings Account
        externalProductId: savings-account
        externalId: savings-account
        externalProductTypeId: savings-account
        externalTypeId: savings-account
      - productTypeName: Loan
        typeName: Loan
        externalProductKindId: kind5
        productKindName: Loan Account
        externalProductId: loan-account
        externalId: loan-account
        externalProductTypeId: loan-account
        externalTypeId: loan-account
      - productTypeName: Debit Card
        typeName: Debit Card
        externalProductKindId: kind7
        productKindName: Debit Card
        externalProductId: debit-card
        externalId: debit-card
        externalProductTypeId: debit-card
        externalTypeId: debit-card

logging:
  level:
    com.backbase.stream.compositions: DEBUG
    org.mockserver: DEBUG