      required:
        - cardProvider
      type: object
      properties:
        cardProvider:
          maxLength: 40
          type: string
          description: |
            This field specifies the Card Provider associated with the Account.
            Example: Maestro, Visa, Master Card, American Express or Discover.
        secured:
