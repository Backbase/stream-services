openapi: 3.0.3
info:
  title: Product composition API
  version: 2.0.0
servers:
  - url: http://localhost:8080/service-api/v1
    description: The server
tags:
  - name: ProductComposition
paths:
  /service-api/v2/pull-ingestion:
    post:
      tags:
        - ProductComposition
      summary: Ingests product group (in pull mode).
      description: Ingests product group (in pull mode).
      operationId: pullIngestProductGroup
      requestBody:
        description: Pull Ingestion Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PullIngestionRequest'
      responses:
        "201":
          description: Product group ingested.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestionResponse'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /service-api/v2/push-ingestion:
    post:
      tags:
        - ProductComposition
      summary: Ingests product group (in push mode).
      description: Ingests poduct group (in push mode).
      operationId: pushIngestProductGroup
      requestBody:
        description: Push Ingestion Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PushIngestionRequest'
      responses:
        "201":
          description: Product group ingested.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngestionResponse'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    BadRequest:
      required:
        - message
      type: object
      properties:
        message:
          type: string

    PullIngestionRequest:
      type: object
      properties:
        legalEntityExternalId:
          type: string

    PushIngestionRequest:
      type: object
      properties:
        productGgroup:
          $ref: '../../../../../../../api/stream-legal-entity/openapi.yaml#/components/schemas/ProductGroup'

    IngestionResponse:
      type: object
      properties:
        productGgroup:
          $ref: '../../../../../../../api/stream-legal-entity/openapi.yaml#/components/schemas/ProductGroup'

    InternalServerError:
      required:
        - message
      type: object
      properties:
        message:
          type: string

