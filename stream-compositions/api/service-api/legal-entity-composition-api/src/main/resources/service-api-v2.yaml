openapi: 3.0.3
info:
  title: Legal entity composition API
  version: 2.0.0
servers:
  - url: http://localhost:8080/service-api/v1
    description: The server
tags:
  - name: LegalEntityComposition
paths:
  /service-api/v2/ingest/pull/async:
    post:
      tags:
        - LegalEntityComposition]
      summary: Ingests legal entity Asynchronously (in pull mode).
      description: Ingests legal entity Asynchronously (in pull mode).
      operationId: pullAsyncLegalEntity
      requestBody:
        description: Pull Asynchronous Ingestion Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalEntityPullIngestionRequest'
      responses:
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /service-api/v2/ingest/pull:
    post:
      tags:
        - LegalEntityComposition
      summary: Ingests legal entity (in pull mode).
      description: Ingests legal entity (in pull mode).
      operationId: pullLegalEntity
      requestBody:
        description: Pull Ingestion Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalEntityPullIngestionRequest'
      responses:
        "201":
          description: Legal Entity ingested.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalEntityIngestionResponse'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /service-api/v2/ingest/push:
    post:
      tags:
        - LegalEntityComposition
      summary: Ingests legal entity (in push mode).
      description: Ingests legal entity (in push mode).
      operationId: pushLegalEntity
      requestBody:
        description: Push Ingestion Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalEntityPushIngestionRequest'
      responses:
        "201":
          description: Legal Entity ingested.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalEntityIngestionResponse'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /service-api/v2/ingest/push/async:
    post:
      tags:
        - LegalEntityComposition
      summary: Ingests legal entity Asynchronously (in push mode).
      description: Ingests legal entity Asynchronously (in push mode).
      operationId: pushAsyncLegalEntity
      requestBody:
        description: Push Asynchronous Ingestion Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalEntityPushIngestionRequest'
      responses:
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
components:
  schemas:
    BadRequest:
      required:
        - message
      type: object
      properties:
        message:
          type: string

    LegalEntityPullIngestionRequest:
      type: object
      properties:
        legalEntityExternalId:
          type: string
        additionalParameters:
          type: object
          additionalProperties:
            type: string

    LegalEntityPushIngestionRequest:
      type: object
      properties:
        legalEntity:
          $ref: '../../../../../../../api/stream-legal-entity/openapi.yaml#/components/schemas/LegalEntity'

    LegalEntityIngestionResponse:
      type: object
      properties:
        legalEntity:
          $ref: '../../../../../../../api/stream-legal-entity/openapi.yaml#/components/schemas/LegalEntity'

    InternalServerError:
      required:
        - message
      type: object
      properties:
        message:
          type: string

