<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <title>Stream Compositions</title>
</head>
<body>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button aria-controls="payment-integration" aria-selected="true" class="nav-link active" data-bs-target="#payment-integration"
                id="payment-integration-tab"
                role="tab" type="button">Payment Order Integration
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="legal-entity-integration" aria-selected="false" class="nav-link"
                data-bs-target="#legal-entity-integration" id="legal-entity-integration-tab"
                role="tab" type="button">Legal Entity Integration
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="product-catalog-integration" aria-selected="false" class="nav-link"
                data-bs-target="#product-catalog-integration" id="product-catalog-integration-tab"
                role="tab" type="button">Product Catalog Integration
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="product-integration" aria-selected="false" class="nav-link" data-bs-target="#product-integration"
                id="product-integration-tab"
                role="tab" type="button">Product Integration
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button aria-controls="transaction-integration" aria-selected="false" class="nav-link"
                data-bs-target="#transaction-integration" id="transaction-integration-tab"
                role="tab" type="button">Transaction Integration
        </button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div aria-labelledby="payment-integration-tab" class="tab-pane fade show active" id="payment-integration"
         role="tabpanel"></div>
    <div aria-labelledby="legal-entity-integration-tab" class="tab-pane fade" id="legal-entity-integration"
         role="tabpanel"></div>
    <div aria-labelledby="product-catalog-integration-tab" class="tab-pane fade" id="product-catalog-integration"
         role="tabpanel"></div>
    <div aria-labelledby="product-integration-tab" class="tab-pane fade" id="product-integration" role="tabpanel"></div>
    <div aria-labelledby="transaction-integration-tab" class="tab-pane fade" id="transaction-integration"
         role="tabpanel"></div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0/bundles/redoc.standalone.js"></script>
<script>
    const specs = {
        "payment-integration": "payment-order-integration-api/src/main/resources/service-api-v2.yaml",
        "legal-entity-integration": "legal-entity-integration-api/src/main/resources/service-api-v2.yaml",
        "product-catalog-integration": "product-catalog-integration-api/src/main/resources/service-api-v2.yaml",
        "product-integration": "product-integration-api/src/main/resources/service-api-v2.yaml",
        "transaction-integration": "transaction-integration-api/src/main/resources/service-api-v2.yaml"
    }
    const triggerTabList = document.querySelectorAll('#myTab button');
    triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl);
        triggerEl.addEventListener('click', event => {
            event.preventDefault();
            let specId = triggerEl.getAttribute("data-bs-target").replaceAll("#", "");
            let specPath = specs[specId];
            if (specPath) {
                Redoc.init(specPath, {
                    scrollYOffset: 50
                }, document.getElementById(specId));
            }
            tabTrigger.show();
        })
        if (triggerEl.classList.contains("active")) {
            triggerEl.click();
        }
    })
</script>
</body>
</html>
