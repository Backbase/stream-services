spring:
  security:
    oauth2:
      client:
        registration:
          bb:
            authorization-grant-type: client_credentials
            client-id: ${DBS_CLIENT_ID}
            client-secret: ${DBS_CLIENT_SECRET}
            client-authentication-method: post
        provider:
          bb:
            token-uri: ${DBS_TOKEN_URI}
logging:
  level:
    io.netty.util.internal: off
